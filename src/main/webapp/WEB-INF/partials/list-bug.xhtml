<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup rendered="#{not empty bugMB.bugs}">
        <p:dataTable value="#{bugMB.bugs}" var="bug" rows="5" paginator="true" paginatorAlwaysVisible="false"
                     paginatorPosition="bottom">
            <p:column headerText="ID" style="width: 20px">
                <h:outputText value="#{bug.id}"/>
            </p:column>

            <p:column headerText="Projeto" style="width: 300px">
                <h:outputText value="#{bug.project.name}"/>
            </p:column>

            <p:column headerText="Prolema">
                <h:outputText value="#{bug.problem}"/>
            </p:column>

            <p:column headerText="Solução">
                <h:outputText value="#{bug.solution}"/>
            </p:column>

            <p:column style="font-size: 12px; text-align: center; width: 120px">
                <p:splitButton value="Atualizar" action="#{bugMB.prepareUpdate(bug.id)}" process="@this"
                               update="@form" icon="ui-icon-arrowrefresh-1-w">

                    <p:menuitem value="Excluir" action="#{bugMB.delete(bug.id)}" process="@this"
                                update="@form" icon="ui-icon-trash" style="font-size: 12px"/>
                </p:splitButton>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup rendered="#{not empty bugMB.bugs}">
        <p:dataTable value="#{bugMB.bugs}" var="bug" rows="5" paginator="true" paginatorAlwaysVisible="false"
                     paginatorPosition="bottom">
            <p:column headerText="ID">
                <h:outputText value="#{bug.id}"/>
            </p:column>

            <p:column headerText="Project">
                <h:outputText value="#{bug.project.name}"/>
            </p:column>

            <p:column headerText="Severity">
                <h:outputText value="#{bug.severity}"/>
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{bug.description}"/>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:composition>

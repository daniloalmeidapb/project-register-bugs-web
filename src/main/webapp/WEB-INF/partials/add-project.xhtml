<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:messages/>

    <h:inputHidden value="#{projectMB.project.id}"/>

    <h:panelGrid columns="2">
        <h:outputLabel value="Nome:*" for="name"/>
        <p:inputText id="name" value="#{projectMB.project.name}"/>

        <h:outputLabel value="Descrição:*" for="description"/>
        <p:inputTextarea id="description" value="#{projectMB.project.description}" cols="40" rows="5"/>

        <p:commandButton value="Salvar" action="#{projectMB.add}" update="@form"
                         process="@all" icon="ui-icon-disk"/>
    </h:panelGrid>
</ui:composition>

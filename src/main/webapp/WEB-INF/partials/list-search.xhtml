<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid rendered="#{searchMB.bugs}">
        <p:dataTable value="#{searchMB.bugs}" var="bug" rows="5" paginator="true"
                     paginatorAlwaysVisible="false" paginatorPosition="bottom">
            <p:column headerText="Problema">
                <h:outputText value="#{bug.problem}"/>
            </p:column>

            <p:column headerText="Solução">
                <h:outputText value="#{bug.solution}"/>
            </p:column>
        </p:dataTable>
    </h:panelGrid>
</ui:composition>

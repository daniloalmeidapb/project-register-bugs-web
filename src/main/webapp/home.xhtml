<ui:composition template="WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:tabView>
            <p:ajax event="tabChange" update="bug, search"/>
                <p:tab title="Projeto">
                    <h:form>
                        <ui:include src="WEB-INF/partials/add-project.xhtml"/>
                        <hr/>
                        <ui:include src="WEB-INF/partials/list-project.xhtml"/>
                    </h:form>
                </p:tab>

                <p:tab title="Bug">
                    <h:form id="bug">
                        <ui:include src="WEB-INF/partials/add-bug.xhtml"/>
                        <hr/>
                        <ui:include src="WEB-INF/partials/list-bug.xhtml"/>
                    </h:form>
                </p:tab>

                <p:tab title="Pesquisa">
                    <h:form id="search">
                        <ui:include src="WEB-INF/partials/filter-search.xhtml"/>
                        <hr/>
                        <ui:include src="WEB-INF/partials/list-search.xhtml"/>
                    </h:form>
                </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
